<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
            font-family: Arial, sans-serif;
        }
        img {
            width: 150px;
            height: auto;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e63946;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
    </style>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const redirectUrl = urlParams.get('l');
        setTimeout(() => {
            if (redirectUrl) {
                window.location.href = redirectUrl;
            }
        }, 1000); // Redirect after 1 second (1000ms)
    </script>
</head>
<body>
    <img src="SG Dealz 2.png" alt="SG Dealz Logo">
    <p>Redirecting you to Amazon...</p>
    <a id="manual-link" href="#" class="button">Proceed to Amazon</a>
    <script>
        const redirectUrl = new URLSearchParams(window.location.search).get('l');
        if (redirectUrl) {
            document.getElementById('manual-link').href = redirectUrl;
        }
    </script>
</body>
</html>
